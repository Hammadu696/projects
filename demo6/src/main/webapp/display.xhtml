<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
    <div>
        <h1>List of Persons</h1>
        <h:form>
            <table border="1">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Surname</th>
                    <th>Mobile Number</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>ID</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <c:forEach items="#{registration.personList}" var="user">
                    <tr>
                        <td>#{user.firstName}</td>
                        <td>#{user.surname}</td>
                        <td>#{user.mobileNumber}</td>
                        <td>#{user.password}</td>
                        <td>#{user.dateOfBirth}</td>
                        <td>#{user.gender}</td>
                        <td>#{user.id}</td>
                        <td>
                            <h:commandButton value="Update" action="#{registration.update()}" />

                            <h:commandButton value="Delete" action="#{registration.delete(user.id)}" />
                        </td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>

            <h:commandButton value="Create Another User" action="register.xhtml?faces-redirect=true" />
        </h:form>
    </div>
</h:body>

</html>
